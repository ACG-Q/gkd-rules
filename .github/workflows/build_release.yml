name: ðŸ”§ Build & Release

on: workflow_dispatch

jobs:
  build_release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âœ… Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: âœ… Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ðŸ“¦ Install dependencies
        run: |
          echo "ðŸ“¦ Installing dependencies..."
          pnpm install
          echo "âœ… Dependencies installed successfully"

      - name: ðŸ”¨ Build project
        run: |
          echo "ðŸ”¨ Building project..."
          pnpm run build
          echo "âœ… Build completed successfully"

      - name: ðŸ” Extract version
        id: version
        run: |
          echo "ðŸ” Extracting version..."
          version=$(node -e "import('@gkd-kit/tools').then((m) => m.stdoutGkdVersion());")
          echo "ðŸ“‹ Extracted version: ${version}"
          echo "version=${version}" >> "$GITHUB_OUTPUT"

      - name: ðŸ”„ Git commit
        id: commit
        run: |
          echo "ðŸ”„ Configuring git..."
          git config --local user.email github-actions[bot]@users.noreply.github.com
          git config --local user.name github-actions[bot]
          echo "ðŸ“Š Current git status:"
          git status
          echo "âž• Adding files to git..."
          git add .
          echo "ðŸ’¾ Committing changes with version v${{steps.version.outputs.version}}..."
          git commit -a -m "chore: v${{steps.version.outputs.version}}"
          echo "âœ… Git commit completed"
        continue-on-error: true

      - name: Log
        if: ${{ steps.commit.outcome == 'success' }}
        run: |
          echo "ðŸš€ Pushing changes to branch ${{ github.ref }} with tags..."

      - name: ðŸš€ Git push
        if: ${{ steps.commit.outcome == 'success' }}
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          tags: true

      - name: Log
        if: ${{ steps.commit.outcome =='success' }}
        run: |
          echo "ðŸ“ Creating release v${{ steps.version.outputs.version }}..."

      - name: ðŸ“ Create Release
        if: ${{ steps.commit.outcome == 'success' }}
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: Release ${{ steps.version.outputs.version }}
          body_path: ./dist/CHANGELOG.md

      - name: ðŸ“¤ Publish package
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        if: ${{ steps.commit.outcome == 'success' && env.NPM_TOKEN != '' }}
        run: |
          echo "ðŸ”‘ Configuring NPM registry authentication..."
          pnpm config set //registry.npmjs.org/:_authToken ${{ secrets.NPM_TOKEN }}
          echo "ðŸ“¦ Updating package version..."
          node -e "import('@gkd-kit/tools').then((m) => m.updatePkgVersion());"
          echo "ðŸ“¤ Publishing package to NPM..."
          pnpm publish --no-git-checks
          echo "ðŸ”„ Syncing to NPM mirror..."
          node -e "import('@gkd-kit/tools').then((m) => m.syncNpmmirror());"
          echo "âœ… Package published successfully"