name: ğŸ” Check, Fix & Push

on:
  push:
    branches:
      - '**'

permissions: write-all

jobs:
  check:
    runs-on: ubuntu-latest
    if: |
      ${{ github.event.head_commit.message!='chore(actions): check_format_lint' }}
    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âœ… Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: âœ… Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ“¦ Install dependencies
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          pnpm install
          echo "âœ… Dependencies installed successfully"

      - name: ğŸ” Run check
        run: |
          echo "ğŸ” Running pnpm check..."
          pnpm run check
          echo "âœ… Check completed"

      - name: ğŸ¨ Run format
        run: |
          echo "ğŸ¨ Running code formatter..."
          pnpm run format
          echo "âœ… Formatting completed"

      - name: ğŸ§¹ Run lint
        run: |
          echo "ğŸ§¹ Running linter..."
          pnpm run lint
          echo "âœ… Lint completed"

      - name: ğŸ“ Git commit
        id: commit
        run: |
          echo "ğŸ“ Checking for changes to commit..."
          git config --local user.email github-actions[bot]@users.noreply.github.com
          git config --local user.name github-actions[bot]
          git status --porcelain
          git --no-pager diff
          git commit -a -m "chore(actions): check_format_lint"
          echo "âœ… Changes committed"
        continue-on-error: true

      - name: ğŸš€ Git push
        if: ${{ steps.commit.outcome == 'success' }}
        uses: ad-m/github-push-action@master
        with:
          branch: ${{ github.ref }}