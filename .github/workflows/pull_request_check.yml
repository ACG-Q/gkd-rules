name: pull_request_check

on:
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“‚ Get changed files
        id: changed_files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            src/apps/*.ts
            src/categories.ts
            src/globalGroups.ts
            src/subscription.ts

      - name: ğŸ” Check changed files
        run: |
          echo "Checking changed files..."
          for file in ${{ steps.changed_files.outputs.all_changed_files }}; do
            echo "$file was changed"
          done
          if [ ${{ steps.changed_files.outputs.all_changed_files_count }} -gt 1 ]; then
            echo "your src subscription changed files count must <= 1"
            exit 1
          fi

      - name: âœ… Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: âœ… Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ” Run check
        run: pnpm run check

      - name: ğŸ¨ Run format
        run: pnpm run format

      - name: ğŸ§¹ Run lint
        run: pnpm run lint
      - name: ğŸ” Check format status
        run: |
          status=$(git status --porcelain)
          if [ -n "$status" ]; then
            echo "Something wasnâ€™t formatted properly"
            git --no-pager diff
            exit 1
          fi
